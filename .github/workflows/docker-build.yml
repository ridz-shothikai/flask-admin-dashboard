name: Build Docker Image

on:
  push:
    branches:
      - main
      - all_roles_api
      - verify_token_api
      - okta-implementation-firestore-fix 
      - file-categories-apis
      - optimize_db_user_routes
      - init-api
      - firestore-indexes
      - fix-categories

      

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get short commit hash
        id: commit
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/flask-admin-dashboard:${{ steps.commit.outputs.SHORT_SHA }}
            ghcr.io/${{ github.repository_owner }}/flask-admin-dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image metadata
        run: |
          echo "Image built and pushed successfully!"
          echo "Image tag: ghcr.io/${{ github.repository_owner }}/flask-admin-dashboard:${{ steps.commit.outputs.SHORT_SHA }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Short SHA: ${{ steps.commit.outputs.SHORT_SHA }}"

